<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>HTTP Response Status Code Game</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <monitor>
	<screen class="screenFade">
		<status>
			Get Ready...
		</status>
		<counter>5</counter>
		<score>0</score>
	</screen>
	<light></light>
</monitor>
<hr>
<keyboard>
	<button class="def" value="Continue">Continue</button>
	<br>
	<button class="def" value="OK">OK</button>
	<button class="def" value="Created">Created</button>
	<button class="def" value="No Content">No Content</button>
	<button class="def" value="Partial Content">Partial Content</button>
	<br>
	<button class="def" value="Moved Permanently">Moved Permanently</button>
	<button class="def" value="Found">Found</button>
	<button class="def" value="See Other">See Other</button>
	<button class="def" value="Not Modified">Not Modified</button>
	<button class="def" value="Temporary Redirect">Temporary Redirect</button>
	<button class="def" value="Permanent Redirect">Permanent Redirect</button>
	<br>
	<button class="def" value="Not Found">Not Found</button>
	<button class="def" value="Gone">Gone</button>
	<button class="def" value="Precondition Failed">Precondition Failed</button>
	<button class="def" value="Unavailable For Legal Reasons">Unavailable For Legal Reasons</button>
	<br>
	<button class="def" value="Internal Server Error">Internal Server Error</button>
	<button class="def" value="Not Implemented">Not Implemented</button>
	<button class="def" value="Bad Gateway">Bad Gateway</button>
	<button class="def" value="Service Unavailable">Service Unavailable</button>
	<button class="def" value="Gateway Timeout">Gateway Timeout</button>
</keyboard>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
