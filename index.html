<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Color Picker Web App Design</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="apple-mobile-web-app-title" content="Color Pick"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /><link href="https://dl.dropboxusercontent.com/u/10873105/colorpick/colorpick-icon-lg2.png" rel="apple-touch-icon" type="image/png">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="result"><input type="text" /></div>
<table id="drag">
  <tr>
    <td>
      <div id="instruct"><span class="center"><h2 class='updown'><span class="fa fa-hand-pointer-o"></span></h2><p>Touch and drag to start.</p></span></div><span>Hue<h2 id="horiz">205</h2></span></td>
  </tr>
  <tr>
    <td>
      <div class="contain">
        <span class="button copyHEX"><h3>+</h3>HEX</span>
        <span class="button copyRGB"><h3>+</h3>RGB</span>
        <span class="button copyHSL"><h3>+</h3>HSL</span>
        <span class="button copy"><h3>+</h3>Copy</span>
      </div>
    </td>
  </tr>
  <tr>
    <td><span>Lightness<h2 id="vert">45%</h2></span></td>
  </tr>
</table>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
